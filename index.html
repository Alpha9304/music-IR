<html>
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Similar Music Finder</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel = "stylesheet" type = "text/css" href="style.css">
  <link rel="icon" href="./public/icon.png" />
 </head>
 <body class = "bg-white overflow-hidden relative">

    <nav class="bg-cyan-200 rounded-sm border-gray-200 flex items-center justify-between">
        <img src="./public/icon.png" style="width: 100px; height: 100px;" class="ml-2 mb-4 mt-4" alt="Music Finder Logo" />
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="font-medium flex flex-row p-4 md:p-0 ml-4 mr-16 mt-12">
            <li>
                <a href="http://localhost/music-IR/index.html" class="block py-2 px-3 mt-10 text-black hover:underline text-2xl" aria-current="page">Home</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
    <h1 class="text-6xl font-bold italic font-mono text-center text-black pt-4">
        Find Similar Music
    </h1>

    <div id = "query_area" class = "mt-12 p-8 flex items-center justify-center space-y-2 space-x-2">
        <form action="index.php" method="post" enctype="multipart/form-data" class="flex items-center gap-2 mt-4">
            <div class="space-x-2">
                <label for="midi_file" class="custom-file-upload">
                    Upload Midi File
                </label>
                <input type="file" id="midi_file" name="query" class = "border border-black" accept="application/x-midi, audio/midi, audio/x-mid, audio/x-midi, music/crescendo, x-music/x-midi, application/x-midi, audio/midi, audio/x-mid, audio/x-midi, music/crescendo, x-music/x-midi" />
                <input id = "submit_midi" type="Submit" class = "outline rounded bg-white p-2 mt-24">
            </div>
        </form>
    </div> 
    
    <div id = "loading_results" class="hidden flex flex-col items-center justify-center">
        <p class="text-2xl font-bold italic font-mono text-center text-black pt-4">Searching the Database...</p>
        <div id = "loading_results" class="loader"></div>
    </div>

    <a href="https://www.flaticon.com/free-icons/music" title="music icons" class = "mt-auto text-xs absolute right-1 bottom-1">Music icons created by Freepik - Flaticon</a>
    <script src="index.js"></script>
 </body>
</html>
